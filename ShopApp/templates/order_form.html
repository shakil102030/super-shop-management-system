{%load static%}

{% block container %}

<div class="breadcrumb-area">
    <div class="container">
		<div>
			{%if messages %} {% for message in messages %}
			<div class="alert alert-{{ message.tags }}" role="alert">
				{{message}}
			</div>
			{% endfor %} {% endif %}
		</div>
    </div>
</div>

<div class="container">
    <h1>Customer Details</h1>
        <form  method='POST' action="{% url 'Home' %}" class="form-horizontal" role="form">
            {% csrf_token %}
            
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label"> Customer Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="customer name" name="customer_name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">email:</label>
            <div class="col-sm-2">
              <input type="email" class="form-control inputstl" placeholder="project@gmail.com" name="email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="01876754356" name="phone" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button type="submit" class="btn btn-lg btn-block btn-success">Add</button>
            </div>
          </div>
          
        </form>
        <form  method='POST' action="{% url 'Search' %}" class="form-horizontal" role="form">
          <h3>Search by Product name or Quantity</h3>
            {% csrf_token %}
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label"></label>
            <div class="col-sm-2">
              <input type="text" class="form-control inputstl" placeholder="search" name="q" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button type="submit" class="btn btn-lg btn-block btn-success">Search</button>
            </div>
          </div>
        </form>

       </div> 
       

    {% endblock container %}
